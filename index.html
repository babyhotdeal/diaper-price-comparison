<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기저귀 가격비교</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            height: fit-content;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
        }
        
        .results-section {
            display: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .product-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .product-type {
            font-size: 1rem;
            color: #666;
        }
        
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }
        
        .price-highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .price-value {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .info-btn {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .info-btn:hover {
            background: #218838;
        }
        
        .info-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .product-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                🏷️ 기저귀 가격비교
            </h1>
            <p>최저가 기저귀를 찾아보세요! (구글시트 연동)</p>
        </div>
        
        <div class="search-section">
            <div class="search-form">
                <div class="form-group">
                    <label for="brand">브랜드 선택</label>
                    <select id="brand">
                        <option value="">브랜드를 선택하세요</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="type">종류 선택</label>
                    <select id="type" disabled>
                        <option value="">종류를 선택하세요</option>
                    </select>
                </div>
                
                <button class="search-btn" onclick="searchProducts()">제품 검색</button>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            데이터를 불러오는 중...
        </div>
        
        <div id="error" class="error" style="display: none;">
            데이터를 불러오는데 실패했습니다. 다시 시도해주세요.
        </div>
        
        <div id="results" class="results-section">
            <div class="results-grid" id="resultsGrid">
            </div>
        </div>
    </div>

    <script>
        let spreadsheetData = [];
        const SPREADSHEET_ID = '1imkQ1si-rCEUE0En62TZ4zUOZNcpH9f03EbGrG4kaoM';
        const API_KEY = 'AIzaSyD-9tWuuikRBtchfHgMZt7IlFmJyuLX8pI'; // 공개 API 키 (실제 사용시 보안 필요)
        
        // 데이터 로드
        async function loadSpreadsheetData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/Sheet1?key=${API_KEY}`);
                
                if (!response.ok) {
                    throw new Error('API 요청 실패');
                }
                
                const data = await response.json();
                const rows = data.values;
                
                if (!rows || rows.length < 2) {
                    throw new Error('데이터가 없습니다');
                }
                
                // 헤더를 제외한 데이터 파싱
                const headers = rows[0];
                spreadsheetData = rows.slice(1).map(row => {
                    const obj = {};
                    headers.forEach((header, index) => {
                        obj[header] = row[index] || '';
                    });
                    return obj;
                });
                
                populateBrands();
                loading.style.display = 'none';
                
            } catch (err) {
                console.error('데이터 로드 실패:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        }
        
        // 브랜드 옵션 채우기
        function populateBrands() {
            const brandSelect = document.getElementById('brand');
            const brands = [...new Set(spreadsheetData.map(item => item['브랜드']).filter(brand => brand))];
            
            brandSelect.innerHTML = '<option value="">브랜드를 선택하세요</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }
        
        // 브랜드 선택시 종류 업데이트
        document.getElementById('brand').addEventListener('change', function() {
            const selectedBrand = this.value;
            const typeSelect = document.getElementById('type');
            
            if (!selectedBrand) {
                typeSelect.disabled = true;
                typeSelect.innerHTML = '<option value="">종류를 선택하세요</option>';
                return;
            }
            
            const types = [...new Set(spreadsheetData
                .filter(item => item['브랜드'] === selectedBrand)
                .map(item => item['종류'])
                .filter(type => type))];
            
            typeSelect.disabled = false;
            typeSelect.innerHTML = '<option value="">종류를 선택하세요</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        });
        
        // 제품 검색
        function searchProducts() {
            const selectedBrand = document.getElementById('brand').value;
            const selectedType = document.getElementById('type').value;
            const resultsSection = document.getElementById('results');
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!selectedBrand || !selectedType) {
                alert('브랜드와 종류를 모두 선택해주세요.');
                return;
            }
            
            const filteredProducts = spreadsheetData.filter(item => 
                item['브랜드'] === selectedBrand && item['종류'] === selectedType
            );
            
            resultsGrid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                resultsGrid.innerHTML = '<p style="text-align: center; color: #666;">검색 결과가 없습니다.</p>';
            } else {
                filteredProducts.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    resultsGrid.appendChild(card);
                });
            }
            
            resultsSection.style.display = 'block';
        }
        
        // 제품 카드 생성
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const boxPrice = product['한박스가격'] || '정보없음';
            const packsPerBox = product['박스당 팩수'] || '정보없음';
            const piecesPerPack = product['팩당 개수'] || '정보없음';
            const pricePerPiece = product['개당가격'] || '정보없음';
            const link = product['링크'] || '';
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-brand">${product['브랜드']}</div>
                    <div class="product-type">${product['종류']}</div>
                </div>
                
                <div class="price-highlight">
                    <div class="detail-label">개당가격</div>
                    <div class="price-value">${pricePerPiece}원</div>
                </div>
                
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">한박스가격</div>
                        <div class="detail-value">${typeof boxPrice === 'number' ? boxPrice.toLocaleString() : boxPrice}원</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">박스당 팩수</div>
                        <div class="detail-value">${packsPerBox}팩</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">팩당 개수</div>
                        <div class="detail-value">${piecesPerPack}개</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">총 개수</div>
                        <div class="detail-value">${calculateTotalPieces(packsPerBox, piecesPerPack)}개</div>
                    </div>
                </div>
                
                <button class="info-btn" onclick="openProductLink('${link}')" ${!link ? 'disabled' : ''}>
                    ${link ? '정보보기' : '링크없음'}
                </button>
            `;
            
            return card;
        }
        
        // 총 개수 계산
        function calculateTotalPieces(packsPerBox, piecesPerPack) {
            const packs = parseInt(packsPerBox) || 0;
            const pieces = parseInt(piecesPerPack) || 0;
            return packs * pieces;
        }
        
        // 제품 링크 열기
        function openProductLink(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }
        
        // 페이지 로드시 데이터 불러오기
        window.addEventListener('load', loadSpreadsheetData);
    </script>
</body>
</html>
