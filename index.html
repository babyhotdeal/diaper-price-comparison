    <script>
        let spreadsheetData = [];
        const SPREADSHEET_ID = '1imkQ1si-rCEUE0En62TZ4zUOZNcpH9f03EbGrG4kaoM';
        
        // Ïã§Ï†ú ÏãúÌä∏ Îç∞Ïù¥ÌÑ∞ Íµ¨Ï°∞Ïóê ÎßûÏ∂ò ÏÉòÌîå Îç∞Ïù¥ÌÑ∞
        const sampleData = [

                boxPrice: 35800,

            {

                packsPerBox: 4,

            {

                type: 'ÏóêÏñ¥ÎìúÎùºÏù¥ (Ìå¨Ìã∞)',

        // Íµ¨Í∏Ä ÏãúÌä∏ CSV URL
        const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;
        
        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        async function loadSpreadsheetData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                
                // Íµ¨Í∏Ä ÏãúÌä∏ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ ÏãúÎèÑ
                const response = await fetch(SHEET_CSV_URL);
                
                if (response.ok) {
                    const csvText = await response.text();
                    const parsedData = parseCSVToProducts(csvText);
                    
                    if (parsedData.length > 0) {
                        spreadsheetData = parsedData;
                        console.log('Íµ¨Í∏Ä ÏãúÌä∏ Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏÑ±Í≥µ:', spreadsheetData);
                    } else {
                        throw new Error('ÌååÏã±Îêú Îç∞Ïù¥ÌÑ∞Í∞Ä ÎπÑÏñ¥ÏûàÏùå');
                    }
                } else {
                    throw new Error('ÏãúÌä∏ Ï†ëÍ∑º Ïã§Ìå®');
                }
                
            } catch (err) {
                console.error('Íµ¨Í∏Ä ÏãúÌä∏ Î°úÎìú Ïã§Ìå®:', err);
                console.log('ÏÉòÌîå Îç∞Ïù¥ÌÑ∞Î°ú ÎåÄÏ≤¥Ìï©ÎãàÎã§.');
                spreadsheetData = sampleData;
            } finally {

                populateBrands();
            }
        }
        
        // CSVÎ•º Ï†úÌíà Îç∞Ïù¥ÌÑ∞Î°ú Î≥ÄÌôò
        function parseCSVToProducts(csvText) {
            try {
                const lines = csvText.split('\n').filter(line => line.trim());
                if (lines.length < 2) return [];
                
                const data = [];
                
                // Ìó§Îçî ÎùºÏù∏ Í±¥ÎÑàÎõ∞Í≥† Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const cells = parseCSVLine(line);
                    
                    // A=Î∏åÎûúÎìú, B=Ï¢ÖÎ•ò, C=ÌïúÎ∞ïÏä§Í∞ÄÍ≤©, D=Î∞ïÏä§ÎãπÌå©Ïàò, E=Îã®Í≥Ñ, F=Ìå©ÎãπÍ∞úÏàò, G=Í∞úÎãπÍ∞ÄÍ≤©, H=ÎßÅÌÅ¨
                    if (cells.length >= 7) {
                        const product = {
                            brand: cells[0] || '',
                            type: cells[1] || '',
                            boxPrice: parseInt(cells[2]) || 0,
                            packsPerBox: parseInt(cells[3]) || 0,
                            stage: cells[4] || '',
                            piecesPerPack: parseInt(cells[5]) || 0,
                            pricePerPiece: parseInt(cells[6]) || 0,
                            link: cells[7] || ''
                        };
                        
                        // Ïú†Ìö®Ìïú Îç∞Ïù¥ÌÑ∞Îßå Ï∂îÍ∞Ä
                        if (product.brand && product.type) {
                            data.push(product);
                        }
                    }
                }
                
                return data;
            } catch (err) {
                console.error('CSV ÌååÏã± Ïò§Î•ò:', err);
                return [];
            }
        }
        
        // CSV ÎùºÏù∏ ÌååÏã±
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim().replace(/^"|"$/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim().replace(/^"|"$/g, ''));
            return result;
        }
        
        // Î∏åÎûúÎìú ÏòµÏÖò Ï±ÑÏö∞Í∏∞
        function populateBrands() {
            const brandSelect = document.getElementById('brand');
            const brands = [...new Set(spreadsheetData.map(item => item.brand).filter(brand => brand))];
            
            brandSelect.innerHTML = '<option value="">Î∏åÎûúÎìúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }
        
        // Î∏åÎûúÎìú ÏÑ†ÌÉùÏãú Ï¢ÖÎ•ò ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('brand').addEventListener('change', function() {
            const selectedBrand = this.value;
            const typeSelect = document.getElementById('type');
            
            if (!selectedBrand) {
                typeSelect.disabled = true;
                typeSelect.innerHTML = '<option value="">Ï¢ÖÎ•òÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
                return;
            }
            
            const types = [...new Set(spreadsheetData
                .filter(item => item.brand === selectedBrand)
                .map(item => item.type)
                .filter(type => type))];
            
            typeSelect.disabled = false;
            typeSelect.innerHTML = '<option value="">Ï¢ÖÎ•òÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        });
        
        // Ï†úÌíà Í≤ÄÏÉâ
        function searchProducts() {
            const selectedBrand = document.getElementById('brand').value;
            const selectedType = document.getElementById('type').value;
            const resultsSection = document.getElementById('results');
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!selectedBrand || !selectedType) {
                alert('Î∏åÎûúÎìúÏôÄ Ï¢ÖÎ•òÎ•º Î™®Îëê ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const filteredProducts = spreadsheetData.filter(item => 
                item.brand === selectedBrand && item.type === selectedType
            );
            
            resultsGrid.innerHTML = '';

        // Ï†úÌíà Ïπ¥Îìú ÏÉùÏÑ±
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const totalPieces = product.packsPerBox * product.piecesPerPack;
            const displayType = product.stage ? `${product.type} (${product.stage})` : product.type;

                    </div>
                    
                    <div class="detail-item">

            return card;
        }

        // Í∞ÄÍ≤© Í≥ÑÏÇ∞Í∏∞
        function calculatePrice() {
            const productPrice = parseFloat(document.getElementById('productPrice').value) || 0;
            const packCount = parseFloat(document.getElementById('packCount').value) || 0;
            const pieceCount = parseFloat(document.getElementById('pieceCount').value) || 0;
            
            if (productPrice === 0 || packCount === 0 || pieceCount === 0) {
                alert('Î™®Îì† Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const pricePerPiece = productPrice / packCount / pieceCount;
            const resultDiv = document.getElementById('calcResult');

            resultValue.textContent = Math.round(pricePerPiece) + 'Ïõê';
