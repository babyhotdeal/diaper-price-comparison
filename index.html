    <script>
        let spreadsheetData = [];
        const SPREADSHEET_ID = '1imkQ1si-rCEUE0En62TZ4zUOZNcpH9f03EbGrG4kaoM';
        
        // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ (Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Îèô Ïã§Ìå®Ïãú ÏÇ¨Ïö©)
        const sampleData = [
            {
                'Î∏åÎûúÎìú': 'ÌïòÍ∏∞Ïä§',
                'Ï¢ÖÎ•ò': 'ÎÑ§Ïù¥Ï≤òÎ©îÏù¥Îìú 2024 (Ìå¨Ìã∞)',
                'ÌïúÎ∞ïÏä§Í∞ÄÍ≤©': 41000,
                'Î∞ïÏä§Îãπ Ìå©Ïàò': 2,
                'Ìå©Îãπ Í∞úÏàò': 42,
                'Í∞úÎãπÍ∞ÄÍ≤©': 488,
                'ÎßÅÌÅ¨': 'https://example.com'
            },
            {
                'Î∏åÎûúÎìú': 'ÌïòÍ∏∞Ïä§',
                'Ï¢ÖÎ•ò': 'ÎÑ§Ïù¥Ï≤òÎ©îÏù¥Îìú 2024 (Ìå¨Ìã∞)',
                'ÌïúÎ∞ïÏä§Í∞ÄÍ≤©': 41000,
                'Î∞ïÏä§Îãπ Ìå©Ïàò': 2,
                'Ìå©Îãπ Í∞úÏàò': 34,
                'Í∞úÎãπÍ∞ÄÍ≤©': 603,
                'ÎßÅÌÅ¨': 'https://example.com'
            },
            {
                'Î∏åÎûúÎìú': 'ÌïòÍ∏∞Ïä§',
                'Ï¢ÖÎ•ò': 'Ïä§ÌÇ®ÏóêÏÑºÏÖú 2025 (Î∞¥Îìú)',
                'ÌïúÎ∞ïÏä§Í∞ÄÍ≤©': 38000,
                'Î∞ïÏä§Îãπ Ìå©Ïàò': 2,
                'Ìå©Îãπ Í∞úÏàò': 66,
                'Í∞úÎãπÍ∞ÄÍ≤©': 288,
                'ÎßÅÌÅ¨': 'https://example.com'
            },
            {
                'Î∏åÎûúÎìú': 'Ïø†Ïûâ',
                'Ï¢ÖÎ•ò': 'ÏóêÏñ¥ÎìúÎùºÏù¥ (Î∞¥Îìú)',
                'ÌïúÎ∞ïÏä§Í∞ÄÍ≤©': 22000,
                'Î∞ïÏä§Îãπ Ìå©Ïàò': 4,
                'Ìå©Îãπ Í∞úÏàò': 34,
                'Í∞úÎãπÍ∞ÄÍ≤©': 162,
                'ÎßÅÌÅ¨': 'https://example.com'
            }
        ];
        
        // Íµ¨Í∏Ä ÏãúÌä∏ CSV URL (ÏõπÏóê Í≤åÏãúÌïú URLÎ°ú ÍµêÏ≤¥ÌïòÏÑ∏Ïöî)
        const SHEET_CSV_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=0`;
        
        // Îç∞Ïù¥ÌÑ∞ Î°úÎìú (Íµ¨Í∏Ä ÏãúÌä∏ CSV ÏßÅÏ†ë Ï†ëÍ∑º)
        async function loadSpreadsheetData() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                
                // Íµ¨Í∏Ä ÏãúÌä∏ CSV Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
                const response = await fetch(SHEET_CSV_URL);
                
                if (!response.ok) {
                    throw new Error('ÏãúÌä∏ Îç∞Ïù¥ÌÑ∞ Ï†ëÍ∑º Ïã§Ìå®');
                }
                
                const csvText = await response.text();
                spreadsheetData = parseCSV(csvText);
                
                if (spreadsheetData.length === 0) {
                    throw new Error('Îç∞Ïù¥ÌÑ∞Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§');
                }
                
                populateBrands();
                loading.style.display = 'none';
                
            } catch (err) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', err);
                loading.style.display = 'none';
                
                // Ïã§Ìå®Ïãú ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©
                console.log('ÏÉòÌîå Îç∞Ïù¥ÌÑ∞Î°ú ÎåÄÏ≤¥Ìï©ÎãàÎã§.');
                spreadsheetData = sampleData;
                populateBrands();
            }
        }
        
        // CSV ÌååÏã± Ìï®Ïàò
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.replace(/"/g, '').trim());
                const obj = {};
                
                headers.forEach((header, index) => {
                    let value = values[index] || '';
                    
                    // Ïà´Ïûê ÌïÑÎìú Ï≤òÎ¶¨
                    if (['ÌïúÎ∞ïÏä§Í∞ÄÍ≤©', 'Î∞ïÏä§Îãπ Ìå©Ïàò', 'Ìå©Îãπ Í∞úÏàò', 'Í∞úÎãπÍ∞ÄÍ≤©'].includes(header)) {
                        value = parseInt(value) || 0;
                    }
                    
                    obj[header] = value;
                });
                
                data.push(obj);
            }
            
            return data;
        }
        
        // Î∏åÎûúÎìú ÏòµÏÖò Ï±ÑÏö∞Í∏∞
        function populateBrands() {
            const brandSelect = document.getElementById('brand');
            const brands = [...new Set(spreadsheetData.map(item => item['Î∏åÎûúÎìú']).filter(brand => brand))];
            
            brandSelect.innerHTML = '<option value="">Î∏åÎûúÎìúÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }
        
        // Î∏åÎûúÎìú ÏÑ†ÌÉùÏãú Ï¢ÖÎ•ò ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('brand').addEventListener('change', function() {
            const selectedBrand = this.value;
            const typeSelect = document.getElementById('type');
            
            if (!selectedBrand) {
                typeSelect.disabled = true;
                typeSelect.innerHTML = '<option value="">Ï¢ÖÎ•òÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
                return;
            }
            
            const types = [...new Set(spreadsheetData
                .filter(item => item['Î∏åÎûúÎìú'] === selectedBrand)
                .map(item => item['Ï¢ÖÎ•ò'])
                .filter(type => type))];
            
            typeSelect.disabled = false;
            typeSelect.innerHTML = '<option value="">Ï¢ÖÎ•òÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeSelect.appendChild(option);
            });
        });
        
        // Ï†úÌíà Í≤ÄÏÉâ
        function searchProducts() {
            const selectedBrand = document.getElementById('brand').value;
            const selectedType = document.getElementById('type').value;
            const resultsSection = document.getElementById('results');
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!selectedBrand || !selectedType) {
                alert('Î∏åÎûúÎìúÏôÄ Ï¢ÖÎ•òÎ•º Î™®Îëê ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const filteredProducts = spreadsheetData.filter(item => 
                item['Î∏åÎûúÎìú'] === selectedBrand && item['Ï¢ÖÎ•ò'] === selectedType
            );
            
            resultsGrid.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                resultsGrid.innerHTML = '<p style="text-align: center; color: #666;">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
            } else {
                filteredProducts.forEach((product, index) => {
                    const card = createProductCard(product, index);
                    resultsGrid.appendChild(card);
                });
            }
            
            resultsSection.style.display = 'block';
        }
        
        // Ï†úÌíà Ïπ¥Îìú ÏÉùÏÑ±
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const boxPrice = product['ÌïúÎ∞ïÏä§Í∞ÄÍ≤©'] || 0;
            const packsPerBox = product['Î∞ïÏä§Îãπ Ìå©Ïàò'] || 0;
            const piecesPerPack = product['Ìå©Îãπ Í∞úÏàò'] || 0;
            const pricePerPiece = product['Í∞úÎãπÍ∞ÄÍ≤©'] || 0;
            const link = product['ÎßÅÌÅ¨'] || '';
            const totalPieces = calculateTotalPieces(packsPerBox, piecesPerPack);
            
            card.innerHTML = `
                <div class="product-header">
                    <div class="product-brand">${product['Î∏åÎûúÎìú']}</div>
                    <div class="product-type">${product['Ï¢ÖÎ•ò']}</div>
                </div>
                
                <div class="price-highlight">
                    <div class="detail-label">Í∞úÎãπÍ∞ÄÍ≤©</div>
                    <div class="price-value">${typeof pricePerPiece === 'number' ? pricePerPiece.toLocaleString() : pricePerPiece}Ïõê</div>
                </div>
                
                <div class="product-details">
                    <div class="detail-item">
                        <div class="detail-label">ÌïúÎ∞ïÏä§Í∞ÄÍ≤©</div>
                        <div class="detail-value">${typeof boxPrice === 'number' ? boxPrice.toLocaleString() : boxPrice}Ïõê</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Î∞ïÏä§Îãπ Ìå©Ïàò</div>
                        <div class="detail-value">${packsPerBox}Ìå©</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Ìå©Îãπ Í∞úÏàò</div>
                        <div class="detail-value">${piecesPerPack}Í∞ú</div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-label">Ï¥ù Í∞úÏàò</div>

                        ${link ? `<button class="info-icon" onclick="openProductLink('${link}')" title="Ï†ïÎ≥¥Î≥¥Í∏∞">‚ÑπÔ∏è</button>` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Ï¥ù Í∞úÏàò Í≥ÑÏÇ∞
        function calculateTotalPieces(packsPerBox, piecesPerPack) {
            const packs = parseInt(packsPerBox) || 0;
            const pieces = parseInt(piecesPerPack) || 0;
            return packs * pieces;
        }
        
        // Ï†úÌíà ÎßÅÌÅ¨ Ïó¥Í∏∞
        function openProductLink(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }
        
        // Í∞ÄÍ≤© Í≥ÑÏÇ∞Í∏∞
        function calculatePrice() {
            const productPrice = parseFloat(document.getElementById('productPrice').value) || 0;
            const packCount = parseFloat(document.getElementById('packCount').value) || 0;
            const pieceCount = parseFloat(document.getElementById('pieceCount').value) || 0;
            
            if (productPrice === 0 || packCount === 0 || pieceCount === 0) {
                alert('Î™®Îì† Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            const pricePerPiece = productPrice / packCount / pieceCount;
            const resultDiv = document.getElementById('calcResult');
            const resultValue = document.getElementById('resultValue');
            
            resultValue.textContent = Math.round(pricePerPiece) + 'Ïõê';
            resultDiv.style.display = 'block';
        }
        
        // Í≥ÑÏÇ∞Í∏∞ ÏûÖÎ†• ÌïÑÎìúÏóêÏÑú ÏóîÌÑ∞ÌÇ§ Ï≤òÎ¶¨
        document.addEventListener('DOMContentLoaded', function() {
            const calcInputs = document.querySelectorAll('.calc-group input');
            calcInputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        calculatePrice();
                    }
                });
